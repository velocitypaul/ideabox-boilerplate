<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <script src="./src/main.js"></script>
  <body>
    <nav class="menu">
      <h1>IdeaBox</h1>
      <div class="filter">
        <p class="filter__heading">Filter Starred Ideas</p>
        <button class="filter__button">Show Starred Ideas</button>
      </div>
    </nav>
    <section class="main">
      <form class="entryForm">
        <br>
        <label for="newIdeaTitle">Title</label><br>
        <input type="text" id="newIdeaTitle" name="newIdeaTitle" /><br><br>
        <label for="newIdeaBody">Body</label><br>
        <input type="text" id="newIdeaBody" name="newIdeaBody" /><br><br>
        <button class="newIdeaButton">Save</button><br><br>
        <div class="search">
          <button class="searchButton" type="submit"><img src="images/search.svg" /></button>
          <label for="ideaSearch"></label>
          <input type="text" id="ideaSearch" name ="ideaSearch" placeholder="Search ideas">
        </div>
      </form>
      <section class="cards"></section>
    </main>
  </body>
</html>
