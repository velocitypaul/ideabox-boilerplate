<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <script src="./src/main.js"></script>
  <body>
    <nav class="menu">
      <h1>IdeaBox</h1>
      <div class="filter">
        <p class="filter__heading">Filter Starred Ideas</p>
        <button class="filter__button">Show Starred Ideas</button>
      </div>
    </nav>
    <main>
      <form class="entryForm">
        <br />
        <label for="entryForm__input--title">Title</label><br />
        <input
          type="text"
          id="entryForm__input--title"
          name="entryForm__input--title"
        /><br /><br />
        <label for="entryForm__input--body">Body</label><br />
        <input
          type="text"
          id="entryForm__input--body"
          name="entryForm__input--body"
        /><br /><br />
        <button class="entryForm__input--button">Save</button>
      </form>
      <form class="searchForm">
        <button class="search__button" type="submit">
          <img src="images/search.svg" />
        </button>
        <label for="search__input"></label>
        <input
          type="text"
          id="search__input"
          name="search__input"
          placeholder="Search ideas"
        />
      </form>
      <section class="cards"></section>
    </main>
  </body>
</html>
